{% extends 'mod1/base1.html' %}
{% block body %}
        <div class="container" style="padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: 40%; margin-top: 20%;">

            <div style="width:30%; margin-top: 25%;">
                <form action="">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="width:75%; align-self: 20%">Login</button>
            </div>
            </form>
        </div>
{% endblock %}
